    <h2>북극여우란?</h2>
    <p>몸길이 50∼60cm, 꼬리길이 25㎝, 몸무게 2.5∼9kg으로 비교적 작다. 몸빛깔은 여름에는 짙은 회갈색을 띠지만 겨울에는 주로 눈이 많은 지역에 서식하기 때문에 흰색으로 변한다. 그러나 서식지에 따라 흰 털로 변하지 않고 청회색을 그대로 유지하는 경우도 있다. 귀는 짧고 둥글며, 주둥이는 뭉툭하다.</p>

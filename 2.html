    <h2>사막여우란?</h2>
    <p>몸길이 35~41cm, 꼬리길이 18~30cm, 어깨높이 19~21cm, 뒷발길이 10~11cm, 귀길이 10~15cm, 몸무게 1~1.5kg이다. 귀가 엄청나게 크고 길다. 시작 부분의 폭이 넓고 삼각형 모양이나 끝은 뾰족하지 않다. 주둥이는 뾰족하다. 털빛이 매우 밝으며 거의 흰색에 가까운 황갈색이다. 꼬리는 텁수룩하며 끝이 검고 꼬리 시작 부분에 검은 얼룩이 있다.</p>

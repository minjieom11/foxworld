    <h2>붉은여우란?</h2>
    <p>몸길이 약 60~90cm, 꼬리길이 약 30~60cm, 체중 6~9kg이다. 수효가 많으며 분포지도 넓은 동물이다. 개체에 따라 크기 차이가 심해서 어떤 것은 작은 종류의 2배나 되는 것도 있다. 빛깔 역시 밝은 적색에서 오렌지색 또는 갈색에 이르기까지 여러 가지이며 잡종인 은색이나 흑색여우는 이 종의 단순한 변이종이다. </p>
